<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript"></script>
</head>

<body ng-app="login" ng-controller="logctrl">
<div>
    <form ng-submit="submit()">
        <p>First Name</p>
        <input type="text" ng-model="first">
        <p>Last Name</p>
        <input type="text" ng-model="last">
        <p>E mail</p>
        <input type="email" ng-model="email">
        <p>Password</p>
        <input type="password" ng-model="password" ng-change="change()">
        <p>Confirm Password</p>
        <input type="password" ng-model="confirm" ng-change="change()">
        <p ng-bind="con"></p>
        <input type="submit" value="Submit" >
    </form>
</div>
</body>

</html>
