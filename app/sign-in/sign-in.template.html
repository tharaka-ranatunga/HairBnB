<div class="modal fade " id="signin" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true" >
    <div class="modal-dialog" style="width:600px; display: flex; min-height: 70vh;align-items: center" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—</button>
                <h4 class="modal-title">
                    Sign in</h4>
            </div>
            <div class="modal-body" >
                <div>
                    <form role="form" ng-submit="$ctrl.submit()" class="form-horizontal" style="width:450px">
                        <div class="form-group">
                            <!--<label for="email" class="col-sm-2 control-label">Email</label>-->
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="uemail" placeholder="Email" ng-model="$ctrl.email" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="mobile" class="col-sm-2 control-label">Mobile</label>-->
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="upassword" placeholder="Password" ng-model="$ctrl.password" required/>
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <input class="btn btn-primary" type="submit" value="Continue" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
