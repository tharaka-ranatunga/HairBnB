<div  ng-controller="ProfileController">
    <div  >

        <h3 style="font-family: Roboto; color: #80a5c0">
            Complete your profile to get started
        </h3>

        <form ng-submit="sub()" style="font-family: Roboto-light">
            <hr class="col-lg-12" style="">
            <h4>Describe yourself</h4>

            <textarea class="col-lg-12 panel-default" style="resize: none; height: 100px" ng-model="description" required></textarea>
            <hr class="col-lg-12" style="">
            <h4>Select jobs you can do</h4>
            <div class="col-lg-12">
                <div class="col-lg-2" style="height: 30px;">
                    <input ng-model="job1" type="checkbox" id="job1"><label for="job1">Stylist</label>
                </div>

                <div ng-show="job1" class="col-lg-10" style=" height: 30px;">
                    <input type="number" placeholder="Price per day($)" ng-model="price1" >
                </div>

                <br><br>

                <div class="col-lg-2" style="height: 30px">
                    <input ng-model="job2" type="checkbox" id="job2"><label for="job2">Educator</label>
                </div>
                <div ng-show="job2" class="col-lg-10" style="height: 30px">
                    <input type="number" placeholder="Price per day($)" ng-model="price2" id="educatorfee" >
                </div>
                <br><br>

                <div class="col-lg-2" style="height: 30px">
                    <input ng-model="job3" type="checkbox" id="job3" ><label for="job3">Assistant</label>
                </div>

                <div ng-show="job3" class="col-lg-10" style="height: 30px">
                    <input type="number" placeholder="Price per day($)" ng-model="price3" >
                </div>
            </div>
            <hr class="col-lg-12" style="">
                <h4>Select skills you have</h4>
                <div class="col-lg-12">
                    <div class="col-lg-4">
                        <p>Men:</p>
                        <div style="font-family: Roboto-light">
                            <input type="checkbox" ng-model="skill1" id="skill1"> <label for="skill1">Barber</label>  <br>
                            <input type="checkbox" ng-model="skill2" id="skill2"> <label for="skill2">Freehand</label> <br>
                            <input type="checkbox" ng-model="skill3"id="skill3">  <label for="skill3">Razor</label> <br>
                            <input type="checkbox" ng-model="skill4"id="skill4"> <label for="skill4">Shaving</label> <br>
                            <input type="checkbox" ng-model="skill5"id="skill5">  <label for="skill5">Scissor over comb</label> <br>
                            <input type="checkbox" ng-model="skill6"id="skill6">  <label for="skill6">Texturing</label> <br>
                            <input type="checkbox" ng-model="skill7"id="skill7"> <label for="skill7">Clipper work</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <p>Women:</p>
                        <div style="">
                            <input type="checkbox" ng-model="skill8" id="skill8"> <label for="skill8">Classics</label>  <br>
                            <input type="checkbox" ng-model="skill9" id="skill9"> <label for="skill9">Dry cutting</label> <br>
                            <input type="checkbox" ng-model="skill10"id="skill10">  <label for="skill10">Wig cutting</label> <br>
                            <input type="checkbox" ng-model="skill11"id="skill11"> <label for="skill11">Long hair</label> <br>
                            <input type="checkbox" ng-model="skill12"id="skill12">  <label for="skill12">Short hair</label> <br>
                            <input type="checkbox" ng-model="skill13"id="skill13">  <label for="skill13">Makeup</label> <br>
                            <input type="checkbox" ng-model="skill14"id="skill14"> <label for="skill14">Hair coloring</label>
                        </div>
                    </div>
                </div>


            <br>
            <button class="btn-primary" type="submit" style="float: right">Continue</button>
        </form>



    </div>

</div>
