<div class="col-lg-12" ng-controller="EditController" ng-init="onInit()" style="margin-bottom: 30px">
    <div style="font-family: Roboto-light" >

        <div  ng-init="skills_jobtypes(); resetAlertBoxes()">
            <div class="alert alert-success" ng-show="success">
                <strong>{{message}}</strong>
            </div>
            <div class="alert alert-danger" ng-show="danger">
                <strong>{{message}}</strong>
            </div>

            <div style="margin-top: 50px">
                <h4>Describe yourself</h4>

                <textarea class="col-lg-12 panel-default" style="resize: none; height: 100px" ng-model="description" required></textarea>
                <hr class="col-xs-12" style="">
                <h4>Describe yourself</h4>
                <fieldset class="checkboxes" style="">
                    <!--ng-repeat="item in job_types"-->
                    <div class="col-lg-12" ng-repeat="item in job_types">
                        <!--<div class="col-lg-2" style="height: 30px">-->
                            <!--<input ng-model="job3" type="checkbox" id="job3" ><label for="job3">Assistant</label>-->
                        <!--</div>-->

                        <!--<div ng-show="job3" class="col-lg-10" style="height: 30px">-->
                            <!--<input type="number" placeholder="Price per day($)" ng-model="price3" >-->
                        <!--</div>-->

                        <div  class="col-lg-2" style="">
                            <input type="checkbox" id="{{item.name}}" ng-model="item.value">
                            <!--<input type="checkbox" ng-model="checkbox{{item.name}}" ng-change="reset_prof_type_error()">-->
                            <label for="{{item.name}}" style="margin-top: 6px">{{item.name}}</label>

                        </div>
                        <div  class="col-lg-10">
                                <!--<input ng-model="price1" type="number" ng-change="reset_prof_type_price_error()" class="form-control" style="width: 120px;">-->
                                <input ng-disabled="!item.value" class="form-control" style="width: 200px" type="number" placeholder="Price per day($)" ng-value="item.price" ng-model="item.price" >
                                <!--<input type="number" ng-value="item.price" ng-model="item.price" class="form-control" style="width: 120px;">-->
                        </div>

                        <br><br>
                    </div>
                </fieldset>
                <p style="color: red; text-align: right; margin-right: 30px" ng-show="job_type_err">Select at least one account type.</p>
                <hr class="col-xs-12" style="">
                <h4>Describe yourself</h4>
                <div class="col-xs-12">
                    <div >
                        <div style="">
                            <div class="col-lg-5">Men:</div>
                            <div class="col-lg-5">Women:</div>
                            <div ng-repeat="item in skill_types" style="font-family: Roboto">

                                <div ng-if="$index < 7" class="col-xs-5">
                                    <input type="checkbox" id="skill_type1{{item.name}}" ng-model="item.value">
                                    <label for="skill_type1{{item.name}}" style="font-weight: normal !important;">{{item.name}}</label>
                                </div>
                                <div ng-if="$index >= 7" class="col-xs-5">
                                    <input type="checkbox" id="skill_type2{{item.name}}" ng-model="item.value">
                                    <label for="skill_type2{{item.name}}" style="font-weight: normal !important;">{{item.name}}</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <p style="color: red; text-align: right; margin-right: 30px; " ng-show="skill_error">Select at least one skill</p>
                <hr class="col-xs-12">
                <div style="margin-bottom: 50px">
                    <input type="button" class="btn btn-primary" value="Save Changes" ng-click="saveSkillsJobTypes()" style="width: 150px; float: right">
                </div>
            </div>
            <!--Profile Option-->
            <!--<div >-->
            <!--<div>-->
            <!--<input type="button" class="btn btn-success" ng-click="saveProfile()" value="Save Changes" style="width: 150px; ">-->
            <!--</div>-->
            <!--</div>-->
            <!--Account Privacy Options-->
        </div>
    </div>

    </div>


</div>
