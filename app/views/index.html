<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="max-width: 500px; display: flex; min-height: 70vh;align-items: center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Login/Registration</h4>
            </div>
            <div class="modal-body">
                <div id="Registration">
                    <form role="form" ng-submit="submit()" class="form-horizontal">
                        <div class="form-group">
                            <!--<label for="email" class="col-sm-2 control-label">Email</label>-->
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="first" placeholder="First Name" ng-model="first" required/>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="last" placeholder="Last Name" ng-model="last" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="email" class="col-sm-2 control-label">Email</label>-->
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="mobile" class="col-sm-2 control-label">Mobile</label>-->
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="password" class="col-sm-2 control-label">Password</label>-->
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="confirm" ng-model="confirm" placeholder="Confirm Password" required/>
                            </div>
                        </div>
                        <p ng-bind="con"></p>
                        <div class="form-group">

                            <div class="col-sm-12">
                                <input type="checkbox"  id="salon" />
                                <label style=" font-family: Roboto-light" for="password" class="control-label">Stylist</label>
                                <input type="checkbox" id="stylist" />
                                <label style=" font-family: Roboto-light" for="password" class="control-label">Stylist</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="password" class="col-sm-2 control-label">Password</label>-->
                            <div class="col-sm-12">
                                <input type="checkbox" checked id="promotion" />
                                <label style=" font-family: Roboto-light" for="password" class="control-label">I'd like to receive promotions, newsletters and future updates</label>
                            </div>
                        </div>
                        <div class="form-group col-lg-4 col-lg-offset-3">
                            <input class="btn btn-primary col-lg-offset-3" type="submit" value="Submit" >
                        </div>
                    </form>
